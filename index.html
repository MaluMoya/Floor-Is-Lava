<!-- Toast Card - hidden by default using CSS -->
    <div id="game-view">
        <div id="game-over">
            <h1 class="toast-message" class = "font-effect-fire-animation">Game Over!</h1>
            <button id="restart-game-lose">Restart Game</button>

        </div>
        <div id="you-won">
            <span class="toast-message">You're Saved!</span>
            <button id="restart-game-won">Restart Game</button>

        </div>

        <div class="div" id="div-title">
            <h1 id="title" class = "font-effect-fire-animation">Floor is <br>Lava</h1> 
         </div>
        
        <div class="div" id="div-button">
            <button id="start-btn">Start</button>
            <img class="img1" src="./Assets/images/dice6.png">
            <button id="throw-dice">Throw Dice!!</button>
        </div >
        <div class="div" id="div-information">
            <p>Lives: <span id="lives" class = "font-effect-fire-animation">3</span></p>
            <p>Timer: <span id="time" class = "font-effect-fire-animation">10</span></p>
            <p>Moves Remaining: <span id="remaining-moves" class = "font-effect-fire-animation">0</span></p>
        </div>
        <div id="div-board"> 
        </div>

        </div>     
    </div>
